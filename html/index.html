<!DOCTYPE html>
<html>

<head>
    <title>Lista de Produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/script.js"></script>
</head>

<body onload="onInit()">

    <div id="loading" class="center">
        <div class="loader">
        </div>
        <h2>Carregando...</h2>
    </div>

    <div id="content">

        <h1>Lista de Produtos</h1>

        <input type="text" id="myInput" onkeyup="searchForName()" placeholder="Pesquisar por nome...">

        <div style="float: left;">
            <ul id="brands" style="list-style-type:none;">
                <h4>Marcas</h4>
            </ul>
        </div>

        <div>
            <div class="gallery">
                <a target="_blank" href="../img/searchicon.png">
                    <img src="../img/searchicon.png" alt="Alt..." width="600" height="400">
                </a>
                <div class="desc">Add a description of the image here</div>
            </div>
        </div>

        <table id="myTable">
            <tr>
                <th onclick="sortByString(0)">Nome</th>
                <th onclick="sortByPrice(1)">Pre√ßo</th>
                <th onclick="sortByString(2)">Marca</th>
                <th>Imagem</th>
            </tr>
        </table>

    </div>

</body>

</html>
